---
interfaces:
  - name: ipsec_conn4
    type: ipsec
    libreswan:
      ipsec-interface: "no"
      left: 192.0.2.2
      leftid: '%fromcert'
      leftcert: cli-a.example.org
      leftrsasigkey: '%cert'
      leftmodecfgclient: false
      right: 192.0.2.1
      rightsubnet: 192.0.2.1/32
      rightid: '%fromcert'
      ikev2: insist
  - name: ipsec_conn6
    type: ipsec
    libreswan:
      ipsec-interface: "no"
      left: 2001:db8:a::2
      leftid: '%fromcert'
      leftcert: cli-a.example.org
      leftrsasigkey: '%cert'
      leftmodecfgclient: false
      right: 2001:db8:a::1
      rightid: '%fromcert'
      rightsubnet: 2001:db8:a::1/128
      ikev2: insist
